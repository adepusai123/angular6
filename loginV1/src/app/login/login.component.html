<div class="card">
  <div class="col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
    <img class="card-img-top" src="https://cdn0.iconfinder.com/data/icons/user-icon-profile-businessman-finance-vector-illus/100/19-1User-512.png"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-header text-center">Login</h5>
      <form class="form form-horizontal" [formGroup]="loginForm" (ngSubmit)="loginUser()" #myForm="ngForm">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="myForm.submitted && loginForm.controls.email.invalid" class="text-danger error">Invalid Email</span>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="myForm.submitted && loginForm.controls.password.value.length < 6" class="text-danger error">Password must be 6 characters</span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </div>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
